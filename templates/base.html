<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vente de places de concerts et festivals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle text-emphasis-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Ipséité</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'concerts' %}">Concerts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'festivals' %}">Festivals</a>
        </li>
      </ul>
      <span class="navbar-text">
          <i class="fa fa-shopping-basket" title="Mon panier"></i> <a href="{% url 'cart' %}">Mon panier</a> &emsp;
      </span>
        {%  if not user.is_authenticated %}
        <a href="{% url 'signup' %}">
      <span class="navbar-text">
        Créer son compte
      </span>
        </a>
                    &emsp;
            <a href="{% url 'login' %}">
      <span class="navbar-text">
        Se connecter
      </span></a>
        {% else %}
            <a href="{% url 'my_account' %}">
      <span class="navbar-text">
        Mon Profil
      </span></a>
            &emsp;
            <a href="{% url 'logout' %}">
      <span class="navbar-text">
        Me déconnecter
      </span></a>
        {% endif %}
    </div>
  </div>
</nav>
<div class="container">
{%  block content %}
{% endblock %}
</div>
<footer class="page-footer font-small blue">

  <!-- Copyright -->
    <div class="footer-copyright bg-info text-center py-3"><i>© 2023 Copyright : Thaïs Brun</i>
        <br>
        <a href="{% url 'mentionslegales' %}" style="color:black;">Mentions légales</a>
  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
