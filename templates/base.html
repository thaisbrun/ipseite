<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vente de places de concerts et festivals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link rel="stylesheet" href="static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-color: #eeedf5">
<nav class="navbar navbar-expand-lg bg-body-tertiary text-white" style="background: #ab8ec2;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'index' %}">Ipséité</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'concerts' %}">Concerts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'festivals' %}">Festivals</a>
        </li>
      </ul>
      <a class="nav-link text-white" href="{% url 'cart' %}">
          <i class="fa fa-shopping-basket" title="Mon panier"></i> Mon panier &emsp;
      </a>
        {%  if not user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'signup' %}">
        Créer son compte
      </a>
                    &emsp;
       <a class="nav-link text-white" href="{% url 'login' %}">
        Se connecter
      </a>
        {% else %}
            <a class="nav-link text-white" href="{% url 'my_account' %}">
        Mon Profil
            </a>
            &emsp;
        <a class="nav-link text-white" href="{% url 'logout' %}">
        Me déconnecter
      </a>
        {% endif %}
    </div>
  </div>
</nav>
{%  block content %}
{% endblock %}
<footer class="page-footer font-small blue">

  <!-- Copyright -->
    <div class="footer-copyright text-white text-center py-3" style="background: #ab8ec2;"><i>© 2023 Copyright : Thaïs Brun</i>
        <br>
        <a class="text-white" href="{% url 'mentionslegales' %}">Mentions légales</a>
  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
