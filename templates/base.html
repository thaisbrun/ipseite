<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vente de places de concerts et festivals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ipséité</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Concert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Festival</a>
        </li>
      </ul>
      <span class="navbar-text">
<i class="fa fa-shopping-basket" title="Mon panier"></i> Mon panier &emsp;
      </span>
        {%  if not user.is_authenticated %}
        <a href="{% url 'signup' %}">
      <span class="navbar-text">
        Créer son compte
      </span></a>
        {% else %}
            <a href="{% url 'signup' %}">
      <span class="navbar-text">
        Mon compte
      </span></a>
        {% endif %}
    </div>
  </div>
</nav>
<div class="container">
{%  block content %}
{% endblock %}
</div>
</body>
</html>
