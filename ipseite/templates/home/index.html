{% extends 'base.html' %}
{%  block content %}
<h1>Liste des artistes</h1>
{% for artist in artists %}
<h2>{{artist.name}}</h2>
<a href="{% url 'artist' artist.slug %}">Voir artiste</a>
{% endfor %}
<h1>Liste des concerts</h1>
{% for concert in concerts %}
<img src="{{ concert.image.url }}" alt="{{ concert.tour.name }}">
{% endfor %}
{% endblock %}
